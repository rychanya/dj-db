{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            {% for sort_name, sort_url in  sort %}
                <a class="btn btn-primary" href="{{ sort_url }}" role="button">{{ sort_name }}</a>
            {% endfor %}
        </div>

        <div class="content">
            {% for phone in phones %}
            {% include "phone.html" %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
